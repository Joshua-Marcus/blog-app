<article
  class="flex max-w-xl flex-col items-start justify-between border-b border-gray-400 border-opacity-50 pb-4"
>
  <h3 class="mt-3 text-lg font-semibold leading-6 text-dark line-clamp-1">
    {{ post.title }}
  </h3>
  <p
    class="mt-5 text-sm leading-6 text-gray-600 line-clamp-2 overflow-hidden text-ellipsis"
  >
    {{ post.body }}
  </p>

  <div class="mt-8 flex items-center gap-x-4">
    <div class="flex gap-x-4 text-xs">
      <p (click)="onClickEdit.emit(post.id)" class="txt-btn text-dark">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          class="w-4 h-4"
        >
          <path
            d="M2.695 14.763l-1.262 3.154a.5.5 0 00.65.65l3.155-1.262a4 4 0 001.343-.885L17.5 5.5a2.121 2.121 0 00-3-3L3.58 13.42a4 4 0 00-.885 1.343z"
          />
        </svg>
        Edit
      </p>

      <p (click)="onClickDelete.emit(post.id)" class="txt-btn text-primary">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          class="w-4 h-4"
        >
          <path
            fill-rule="evenodd"
            d="M8.75 1A2.75 2.75 0 006 3.75v.443c-.795.077-1.584.176-2.365.298a.75.75 0 10.23 1.482l.149-.022.841 10.518A2.75 2.75 0 007.596 19h4.807a2.75 2.75 0 002.742-2.53l.841-10.52.149.023a.75.75 0 00.23-1.482A41.03 41.03 0 0014 4.193V3.75A2.75 2.75 0 0011.25 1h-2.5zM10 4c.84 0 1.673.025 2.5.075V3.75c0-.69-.56-1.25-1.25-1.25h-2.5c-.69 0-1.25.56-1.25 1.25v.325C8.327 4.025 9.16 4 10 4zM8.58 7.72a.75.75 0 00-1.5.06l.3 7.5a.75.75 0 101.5-.06l-.3-7.5zm4.34.06a.75.75 0 10-1.5-.06l-.3 7.5a.75.75 0 101.5.06l.3-7.5z"
            clip-rule="evenodd"
          />
        </svg>

        Delete
      </p>
    </div>
  </div>
</article>
